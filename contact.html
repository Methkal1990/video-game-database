<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
        <meta charset="UTF-8" />

    {% include css.html %}
</head>
<title>{{page.name}}</title>
<body>
{% include navigation.html %}
<div class="wrapper">

    <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                <div class="bottom-line"></div>
                <p class="lead">Send us a query now...</p>
                <form action="https://formspree.io/methkal.khalawi.7e2@itb.cat" method="POST" >
                    <div class="text-fields">
                        <input type="text" class="text-input name-input" placeholder="Name" name="name">

                        <input type="email" class="text-input email-input" placeholder="Email Adress" name="email">
                        <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                        <textarea class="text-input message-input" placeholder="Enter A message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn-dark bg-secondary">Submit</button>
                </form>
            </div>
        </section>
